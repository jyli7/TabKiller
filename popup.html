<html>
	<head>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js"></script>
		<script type="text/javascript" src="tab_sniper.js"></script>
		<link rel="stylesheet" type="text/css" href="main.css">
	</head>
	<body>
		<form name="main_form" class="main_form round" action="#" onsubmit="kill()">
			<div id="choose_weapon">Choose your weapon:</div>
			<div class="input_container">
				<div class="input_name">Sniper:</div> 
				<input class="input_field" type="text" name="sniper" title="e.g. goog" id="sniper_input">
			</div>
			<div class="input_container">
				<div class="input_name">Bunker:</div> 
				<input class="input_field" type="text" name="bunker" title="e.g. goog">
			</div>
			<div class="input_container">
				<div class="input_name">Cannon:</div>
				<input id="last_field" class="input_field" type="text" name="cannon" title="e.g. 1-4">
			</div>
			<input type="submit" id="submit_button">
		</form>
	</body>
</html>
