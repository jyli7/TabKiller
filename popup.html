<html>
	<head>

	</head>
	<body>

				<input class="input_field" type="text" name="sniper">
			</div>
			<div class="input_container">
				<div class="input_name">Bunker:</div> 
				<input class="input_field" type="text" name="bunker">
			</div>
			<div class="input_container">
				<div class="input_name">Cannon:</div>
				<input id="last_field" class="input_field" type="text" name="cannon">
			</div>
			<input type="submit" id="submit_button">
		</form>

</html>
